version: 0.0
os: linux
files:
    - source: /index.html
    - destination: /var/www/html/index
hooks:
  BeforeInstallation:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root      
    - location: scripts/install_dependecies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root